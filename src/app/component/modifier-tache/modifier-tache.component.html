




  <div>
    <h1 class="mat-h1">Modifier Tache</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <div class="innerW">

      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <mat-card>
   
          <div class="controlersW">

        <div class="form-group">
              <input  class="form-control titre" type="text" formControlName="titre" > 
            
            </div>         
    
            <div class="form-group">
           
              <textarea  placeholder="Description de la tache" class="form-control" type="text" formControlName="description"  cols="40" rows="5"></textarea>
               
            </div>                 
                       
            <div class="form-group">     
              
              <mat-datepicker #picker></mat-datepicker>
             <input  class="date form-control" type="date" matInput  [matDatepicker]="picker" formControlName="date"
             >
             
           </div>
           <div class="fullW buttonW">
            <div class="buttonW">
              <button mat-flat-button color="warn">Valider</button>
            </div>
          </div>

            
          </div>

          </mat-card>
          
          </form>

  </div>
