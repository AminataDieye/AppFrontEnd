<div class="title-group">
  <h1 class="mat-h1">Liste tache</h1>
  <mat-divider fxFlex="1 0"></mat-divider>
</div>

<div class="card-body">

<p *ngIf="TacheData.length <= 0" class="no-data">Pas encore de t√¢che!</p>

<div class="container" *ngIf="TacheData.length > 0">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="titre">
        <th class="titre" mat-header-cell *matHeaderCellDef> Titre</th>
        <td  mat-cell *matCellDef="let element"> {{element.titre}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th class=" description" mat-header-cell *matHeaderCellDef> Description </th>
        <td  mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th  mat-header-cell *matHeaderCellDef> 
         Date 
          </th> 
        <td  mat-cell *matCellDef="let element"> {{element.date | date: 'dd/MM/yyyy'  }} </td>
      </ng-container>
 
      <ng-container matColumnDef="icon" >
        <th mat-header-cell *matHeaderCellDef> 
        
       <mat-icon  (click)="trieDateCroissant()">arrow_downward</mat-icon>
       <mat-icon (click)="trieDateDecroissant()">arrow_upward</mat-icon>

          </th>
        <td  mat-cell *matCellDef="let element"> </td>
      </ng-container>

   

      <ng-container  matColumnDef="action">
        <th  mat-header-cell *matHeaderCellDef> Actions </th>
        <td  mat-cell *matCellDef="let element; let i = index;">
          <button mat-raised-button color="primary" class="push-right"
            [routerLink]="['/modifier-tache/', element._id]">Modifier</button>
          <button mat-raised-button color="accent" (click)="removeTache(i, element)">Supprimer</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>

</div>
